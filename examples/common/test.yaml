apiVersion: stable.instaclustr.com/v1
kind: CassandraDataCenter
metadata:
  name: test-dc
spec:
  replicas: 5 
  sidecarImage: "gcr.io/adams-cassandra-operator-dev/cassandra-sidecar:1.0-SNAPSHOT"
  cassandraImage: "gcr.io/adams-cassandra-operator-dev/cassandra:3.11.3"
  imagePullPolicy: Always
  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 1Gi
  dataVolumeClaim:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi
  privilegedSupported: true
  prometheusSupport: false
