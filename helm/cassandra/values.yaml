# Default values for cassandra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
# Dev images
#  cassandraRepository: cassandra
#  sidecarRepository: cassandra-sidecar

# Published images
  cassandraRepository: gcr.io/cassandra-operator/cassandra-dev
  sidecarRepository: gcr.io/cassandra-operator/cassandra-sidecar-dev
  cassandraTag: 3.11.3
  sidecarTag: latest

imagePullPolicy: IfNotPresent
imagePullSecret: ""

privilegedSupported: true

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 512Mi
dataVolumeClaim:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

